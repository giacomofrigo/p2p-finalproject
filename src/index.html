<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Narrow Jumbotron Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <style>
      html {
            position: relative;
            min-height: 100%;
        }

        body {
            margin-bottom: 60px; /* Margin bottom by footer height */
        }
      .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px; /* Set the fixed height of the footer here */
            line-height: 60px; /* Vertically center the text there */
        }
    </style>
  </head>

  <body>

    <div class="container" style="margin-right: auto;">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills float-right">
            <li class="nav-item">
              
            </li>
            <li class="nav-item">
              
            </li>
            <li class="nav-item">
              
            </li>
          </ul>
        </nav>
        <h3 class="text-muted">Valadilène Election System<p class="lead" style="float: right;">version 1.0</p></h3>
      </div>

      <div class="jumbotron text-center" style="background-color: rgb(255, 255, 255); line-height: 24px;">
        <h1 class="display-4" style="text-align: center; line-height: 86px;">Valadilène Election System</h1>
        <p class="lead" style="text-align:center;">Your address:&nbsp<span id="user_address"></span></p>
        <p><span class="btn btn-lg btn-outline-info" onclick="candidateSwal()">Candidate yourself!</span><span class="btn btn-lg ml-2 btn-outline-success" style="left: auto; float: none;">Cast an envelope!</span></p>
      </div>

      

      

    </div> <!-- /container -->

    <footer class="footer">
      <div class="container">
          <span class="text-muted">Source code available on Github</span>
          <span class ="text-muted" style="float:right">developed by Giacomo Frigo (g.frigo@studenti.unipi.it) </span>
      </div>
    </footer>
  

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!--  Swal -->
    <script src="js/sweetalert2.all.min.js"></script>

    <!-- Web3 -->
    <script src="./dist/web3.min.js"></script>
    <script src="./dist/truffle-contract.js"></script>
    <!-- App -->
    <script src="./js/app.js"></script>


    <script>
      function candidateSwal(){
        Swal.fire({
          title: 'Candidate yourself',
          confirmButtonText: `Submit`,
          showCancelButton: true,
          showLoaderOnConfirm: true,
          preConfirm: () => {
            return App.candidate().catch((error) => {
              Swal.fire({
                title:"Something goes wrong!", 
                text: "Please try again later.", 
                icon: "error",
                footer: error
              });
            });
          },
          html: 
          "<div class='row'>" +
          "<div class='col'>" +
          "<div class='form-group'>" +
          "<label>Insert your deposit</label>" +
          "<input class='form-control' type='text' id='swal_candidate_deposit' placeholder='souls (eth)'>" +
          "</div>" +
          "</div>" +
          "</div>" 
        }).then((result) => {
          if (result.isConfirmed){
            Swal.fire("Success!", "You're now fighting for the mayor election!", "success");
          }
            
        })
      }
    </script>
</body>
</html>
